specVersion: 0.0.2
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Secrets
    network: localhost
    source:
      address: "{{localhost_SecretsAddress}}"
      abi: Secrets
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Secret
      abis:
        - name: Secrets
          file: ./abis/localhost_Secrets.json
      eventHandlers:
        - event: NewSecret((bytes32,string,uint256,uint256,uint256,bool))
          handler: handleNewSecret
        - event: NewLike(address,(bytes32,string,uint256,uint256,uint256,bool),bool)
          handler: handleNewLike
        - event: NewReport(address,(bytes32,string,uint256,uint256,uint256,bool),bool)
          handler: handleNewReport
      file: ./src/mapping.ts
